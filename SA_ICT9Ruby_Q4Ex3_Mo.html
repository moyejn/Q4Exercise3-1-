<html>
    <head>
        <title>Arithmetic Operators</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css%22%3E">

            <style type="text/css">
                h1{text-align: center;}
                body{background-color: #F49435 ; font-family: monospace; font-size: 0.5cm;}

            </style>
</head>
<div class="container style="font-size: 8cm;>
<body>
    <h1 color="#D435F4">JavaScript Arithmetic Operators</h1>

<p><mark>x =  10, y = 5;</mark></p>
<ol type="1">

<li>x + y = <strong id="p1"></strong></li>
<li>y - x = <strong id="p2"></strong></li>
<li>x * y = <strong id="p3"></strong></li>
<li>y / x = <strong id="p4"></strong></li>
<li>x % 2 = <strong id="p5"></strong></li>

</ol>

<script type="text/javascript">

    let a=10, b=5

    let sum = a + b
    let diff = b - a
    let product = a * b
    let quotient = b / a
    let remainder = a % 2

    alert("The sum of two numbers: " + sum + "\n" + "The difference of two numbers: " + diff + "\n" + "The product of two numbers: " + product + "\n" + "The quotient of two numbers: " + quotient + "\n" + "The remainder of two numbers: " + remainder);

    //variable declaration; assignment of values
    document.getElementById("p1").innerHTML = a + b;
    document.getElementById("p2").innerHTML = b - a;
    document.getElementById("p3").innerHTML = a * b;
    document.getElementById("p4").innerHTML = b / a;
    document.getElementById("p5").innerHTML = a % 2;

</script>





</body>
</html>
